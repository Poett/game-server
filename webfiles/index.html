<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    
</head>
<body>
	<div id="menu-layout">
		<div class="menu-container">
			
			<form  class="menu-panel" id="main-menu-form" action="" >
				<button type="button" id='host-button'><span>Host Game</span></button>
				<button type="button" id='join-button'><span>Join Game</span></button>
			</form>
		</div>

		<div class="popup" id="host">
			<div class="popup-content">
				<button class="close">&times;</button>
				Room Name: 
				<form action= "" id="host-form">
					<input id="room-name-input">
					<button>Host</button>
				</form>
			</div>
		</div>

		<div class="popup" id="rooms">
			<div class="popup-content">
				<button class="close">&times;</button>
				<ul id="rooms-list">
				</ul>
				
			</div>
		</div>
	</div>
	
	
	<div id="game-layout">
			<div id="gameBox">
					
			</div>
		
			<div id="chatBox">
				<div id="chatContainer">
					<ul id="messages" type="none">
						<li>Welcome to the chat.</li>
					</ul>
				</div>

				<form id="msg" action="">
					<input id="textBox" autocomplete="off">
				</form>	
			</div>
	</div>
	
	


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>


</body>
</html>
